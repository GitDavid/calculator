<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="result">0</div>
    <div id="display">0</div>
    <button class="opinput"> + </button>
    <button class="opinput"> - </button>
    <button class="opinput"> ร </button>
    <button class="opinput"> รท </button>
    <button id="clear">AC</button>
    <button id="del">Del</button><br>
    <button class="numinput">1</button>
    <button class="numinput">2</button>
    <button class="numinput">3</button><br>
    <button class="numinput">4</button>
    <button class="numinput">5</button>
    <button class="numinput">6</button><br>
    <button class="numinput">7</button>
    <button class="numinput">8</button>
    <button class="numinput">9</button><br>
    <button class="numinput">0</button>
    <button id="point">.</button>
    <button id="calculate">=</button>
    <script src="script.js"></script>
</body>
</html>
