<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="calculator">
        
        <div id="flexcontainer">
            <div id="resultcontainer">
                <div id="result">0</div>
            </div>
            <div id="displaycontainer">
                <div id="display">0</div>
            </div>
        </div>

        <div id="gridcontainer">
            <button class="opinput" key-code=107> + </button>
            <button class="opinput" key-code=109> - </button>
            <button class="opinput" key-code=106> ร </button>
            <button class="opinput" key-code=111> รท </button>
            
            <button class="numinput" key-code=97>1</button>
            <button class="numinput" key-code=98>2</button>
            <button class="numinput" key-code=99>3</button>
            <button class="numinput" key-code=100>4</button>
            <button class="numinput" key-code=101>5</button>
            <button class="numinput" key-code=102>6</button>
            <button class="numinput" key-code=103>7</button>
            <button class="numinput" key-code=104>8</button>
            <button class="numinput" key-code=105>9</button>
            <button class="numinput" key-code=96>0</button>
            
            <button id="point" key-code=110>.</button>
            <button id="del" key-code=8>Del</button>
            <button id="clear" key-code=27>AC</button>
            <button id="calculate" key-code=13>=</button>
        </div>
        
        
        <script src="script.js"></script>
    </div>
</body>
</html>
